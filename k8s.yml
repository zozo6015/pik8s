---
- hosts: all
#  user: ubuntu
  become: true
  roles:
  - common

- hosts: all
  become: true
  tasks:
  - name: run firewall
    include_role:
      name: firewall
    when: firewall_enabled|bool == true

- hosts:
  - master
  - workers
  become: true
  roles:
  - k8s

- hosts:
  - master
  - workers
  become: true
  roles:
  - containerd
  tags:
  - containerd

- hosts:
  - master
  - workers
  become: true
  roles:
  - crio
  tags:
  - crio

- hosts: lb
  become: true
  roles:
  - haproxy
